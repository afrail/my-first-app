
<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <input [(ngModel)]="name" type="text" placeholder="Enter Name" name="name" required>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="email" type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="psw" required>

    <label for="phone"><b>Phone</b></label>
    <input [(ngModel)]="phone" type="text" placeholder="Enter password" name="phone" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button (click)="goToLogin()" type="button" class="cancelbtn">Login</button>
      <button (click)="signUp()" type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
