<h2>Login Form</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label> <b>Username</b></label>
    <input  [(ngModel)]="username" type="text" placeholder="Enter Username" name="username" required>

    <label ><b>Password</b></label>
    <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="password" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>

  <button (click)="signIn()" type="submit" class="signupbtn">View User</button>
</form>
